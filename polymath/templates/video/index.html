{% extends 'base.html' %}

{% block title %}Video{% endblock %}

{% block content %}

<div class="row">
	<a href="" class="dept-hero-image">
		<img src="http://placehold.it/1100x500" alt="">
	</a>
</div>

{% if video_list %}
<div class="row">
	<div class="large-12 columns">
		<h2>Videos</h2>

		<ul class="large-block-grid-3">
			{% for video in video_list %}
			<li><a href="{% url 'apps.video.views.video_detail' video.id %}">
				<img src="http://placehold.it/400x225" alt="" class="thumb">
				<h3>{{ video.title }}</h3>
			</a></li>
			{% endfor %}
		</ul>
	</div>
</div>
{% endif %}

{% endblock %}
