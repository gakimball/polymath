{% if artist_list.exists %}
	<ul class="artist-list">
	{% for artist in artist_list %}
		<li><a href="{% url 'apps.music.views.artist_detail' artist.slug %}" class="block-link">
			<img src="{{ artist.image.url }}" alt="{{ artist.name }}" class="thumb">
			<h3>{{ artist.name }}</h3>
		</a></li>
	{% endfor %}
	</ul>
{% endif %}
