<dl class="credits-list">
  {% regroup credits_list by person as credit_person %}
  {% for person in credit_person %}
  <dt class="person"><a href="#">{{ person.grouper }}</a></dt>
  <dd class="credit">
    {% for credit in person.list %}
    {{ credit.role }}{% if not forloop.last %}, {% endif %}
    {% endfor %}
  </dd>
  {% endfor %}
</dl>
