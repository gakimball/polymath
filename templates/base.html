<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js" lang="en"><!--<![endif]-->

<head>
	<meta charset="utf-8" />
 	<meta name="viewport" content="width=device-width" />
 	<title>{% block title %}{% endblock %} - Polymath</title>

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic,700italic' rel='stylesheet' type='text/css'>
 	<link rel="stylesheet" href="{{ STATIC_URL }}css/app.css" />
 	<script src="{{ STATIC_URL }}js/vendor/custom.modernizr.js"></script>
 </head>

 <body>
 	
	<div class="row header">
		<div class="large-6 columns">
			<p class="logo"><a href="/">Polymath</a></p>
			<p class="active-dept {{current_dept|lower}}"><a href="{% url current_dept_index %}">{{ current_dept }}</a></p>
			<a class="nav-icon">Menu</a>

			<ul class="dept-nav">
				<li><a href="{% url 'apps.music.views.index' %}" class="music">Music</a></li>
				<li><a href="{% url 'apps.video.views.index' %}" class="video">Video</a></li>
				<li><a href="#" class="writing">Writing</a></li>
			</ul>
		</div>
		<div class="large-6 columns">
			<ul class="secondary-nav">
				<li><a href="<% url 'apps.people.views.people_list' %>">people</a></li>
				<li><a href="#">about</a></li>
				<li><a href="#">schedule</a></li>
				<li><a href="#">updates</a></li>
				<li><a href="#">social</a></li>
			</ul>
		</div>
	</div>

	{% block content %}{% endblock %}

	<script src="{{ STATIC_URL }}js/vendor/zepto.js"></script>
	<script>
		$(function(){
			var $header = $('.header');
			var $nav_icon = $('.nav-icon');

			$nav_icon.on('click', function(){
				$header.toggleClass('nav-open');
			})
		})
	</script>

 </body>

 </html>
